
<center style ="
    border: solid 2px lightslategrey;
    padding-top: 16px;
    width: 60%;
    margin-left: 274px;
    background-color: rgba(86, 106, 123, 0.7);
    border-radius: 16px;
"  >
        <table width="70%" border="1">
            
            <tr>
            <th style="color: white;">ID</th>
            <th style="color: white;">Agency Name</th>
            <th style="color: white;">Office Address</th>
            <th style="color: white;">Phone Number</th>
            <th style="color: white;">Edit</th>
            <th style="color: white;">Delete</th>
            <th style="color: white;">Details</th>
            </tr>
                <!-- BEGIN agency_data -->
           
            <tr>
                <td style="color: white;">{ID}</td>
                <td style="color: white;">{AGENCY_NAME}</td>
                <td style="color: white;">{OFFICE_ADDRESS}</td>
                <td style="color: white;">{PHONE_NUMBER}</td>
                <td> 
                    <a href="http://www.busbooking.local/admin/?module=agency&act=editagency&id={ID}" class="hvr"><span>Edit</span></a>

                </td>
                <td> 
                               
                    <a href="http://www.busbooking.local/admin/?module=agency&act=deleteagency&id={ID}" class="hvr" onclick="return checkDelete()">Delete</a>
                </td>
                <td> 
                               
                    <a href="http://www.busbooking.local/admin/?module=agency&act=agencydetails&id={ID}" class="hvr" >Details</a>
                </td>
            </tr>
            
            <!-- END agency_data -->
            <tr>
            <p style="color:green;">{DELETE} </p> 
            <p style="color:green;">{SUCESS} </p> 
            <p style="color:red;">{ERROR}    </p>
            </tr>
            <table>
            <tr>  
                <td>
                    <span style="color: white;">ADD NEW AGENCY</span> <a href="http://www.busbooking.local/admin/?module=agency&act=addagency" class="hvr"><span>add agency</span></a>
                </td>
            </tr>
            </table>
        </table>
</center>
