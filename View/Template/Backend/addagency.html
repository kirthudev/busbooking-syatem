
<center style ="
    border: solid 2px lightslategrey;
    width: 430px;
    margin-left: 470px;
    background-color: rgba(86, 106, 123, 0.7);
    border-radius: 16px;
    padding-top: 16px;
"  >
     <h3>ADD NEW BUS</h3>
    <form  method="POST" > 
        <table>
            <tr>
                <td style="color:white;font-family:arial;">AGENCY NAME</td>
                <td><input type="text" value="{AGENCY_NAME}" name="agencyName" />
                </td>
            </tr>

            <tr>
                <td style="color:white;font-family:arial;">PHONE NUMBER</td>
                <td><input type="text" value="{PHONE_NUMBER}" name="phoneNumber" />

                </td>
            </tr>

            <tr>
                <td style="color:white;font-family:arial;">OFFICE ADDRESS</td>
                <td><input type="text" value="{OFFICE_ADDRESS}" name="officeAddress"/>
                </td>
            </tr>
          
            <tr>
                <td style="color:white;font-family:arial;">
                    <input type="submit" value="submit" name="submit" />
                    
                </td>
            </tr>
            <tr>
                <td style="color:white; font-family:arial;">
                    <input type="reset" value="reset" name="reset">
                </td>
            </tr>
            <tr>
            <p style="color:red;"> {ERROR_MESSAGE} </p> 
            <p style="color:green;"> {SUCESS_MESSAGE} </p>    
            </tr>
        </table>
</form>
</center>
